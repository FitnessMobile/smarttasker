<!DOCTYPE html>
 <html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>SmartTasker</title>
        <meta name="description" content="">
        <meta name="HandheldFriendly" content="True">
        <meta http-equiv="cleartype" content="on">
    	<meta content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" name="viewport">

        
        <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="assets/css/main.css">
		
		<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
		<script type="text/javascript" charset="utf-8" src="childbrowser.js"></script>
		<script type="text/javascript" charset="utf-8" src="GAPlugin.js"></script>
		
		<script type="text/javascript" charset="utf-8" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyC0rawyK1zrOSvEs5IhE37K4txiUbZl3JU&sensor=true"></script>
		
		<script type="text/javascript" charset="utf-8" src="assets/js/jquery.js"></script>
		<script type="text/javascript" charset="utf-8" src="assets/js/scripts.js"></script>
		<script type="text/javascript" charset="utf-8" src="assets/js/facebook.js"></script>
		<script type="text/javascript" charset="utf-8" src="assets/js/database.js"></script>
		
		<script type="text/javascript" charset="utf-8">
		    // Wait for Cordova to load
		    document.addEventListener("deviceready", onDeviceReady, false);
		    var gaPlugin;
		    var pictureSource;
		    var destinationType;
		    function onDeviceReady() {
		    	app.init();
		    	pictureSource = navigator.camera.PictureSourceType;
		    	destinationType = navigator.camera.DestinationType;
		    	gaPlugin = window.plugins.gaPlugin; 
		    	gaPlugin.init(successHandler, errorHandler, "UA-36289159-1", 10);
		    	
		    }
		</script>
    </head>
    <body>
    	<div id="fb-root"></div>
        
      	<div class="wrapper not-logged-in" data-role="page" id="loginPage"> 
          	<div class="header" data-role="header"> 
          		<a href="#" class="back-btn">Tagasi</a>
            	<!-- <a href="#" id="btnExit" data-role="button" data-inline="true"  data-icon="back" >Exit</a> -->
              	<span id="logo"></span>
              	<a href="#" class="dir-btn">Juhis</a>
              	<a href="#" class="map-btn">Kaart</a>
              	<a href="#" class="list-btn">List</a>
              	
              	<a href="#" class="refresh-btn">Uuenda</a>
              	<a href="#" class="refreshing-btn">Uuendamine</a>
              	
              	<h2 style="display:none;">Menüü</h2>
          	</div> 
          	<div class="content" data-role="content">
          		<div class="login-content slide-content">
          		
          			<a href="#" rel="et" class="et-flag flag"><img width="50" src="assets/flags/est-flag.png" /></a><a href="#"  rel="en" class="en-flag flag"><img width="50" src="assets/flags/eng-flag.png" /></a><a href="#" rel="ru" class="ru-flag flag"><img width="50" src="assets/flags/rus-flag.png" /></a>
          		
          			<div id="login" class="facebookBtn translate" data-keyword="facebook_login"></div>
					<div class="login-form-wrap small">
	                	<h3 class="translate" data-keyword="or_login_company">või logi firma kaudu</h3>
	                	
	                	<form action="" method="post" id="loginForm">
	                    	<input id="mail" name="" type="email" data-keyword="mail" class="translate placeholder" placeholder="E-mail">
	                        <input id="password" name="" type="password" data-keyword="password" class="translate placeholder" placeholder="Parool">
	                        <input id="loginBtn" class="btn blue translate value" name="" data-keyword="login" type="submit" value="Login">
	                        <fieldset>
	                        	<input id="keepLoggedIn" name="" type="checkbox" value="">
	                            <label for="keepLoggedIn" class="translate" data-keyword="remember_me"></label>
	                        </fieldset>
	                        
	                    </form>
	                    
	                </div>
	                
                </div>
                <div class="mainmenu slide-content">
                	<!-- all the same -->
                    <a href="step2" rel="getPrivate">
                        <span class="icon private-tasks"></span>
                        <p><span class="translate"  data-keyword="private_tasks"></span> <em class="note"></em></p>
                        <span class="arrow-icon"></span>
                    </a>
                    <a href="step2" rel="getPublic">
                        <span class="icon public-tasks"></span>
                        <p><span class="translate"  data-keyword="public_tasks"></span> <em class="note"></em></p>
                        <span class="arrow-icon"></span>
                    </a>
                    <a href="step2" rel="getUnfinished">
                        <span class="icon unfinished-tasks"></span>
                        <p><span class="translate"  data-keyword="unfinished_tasks"></span> <em class="note"></em></p>
                        <span class="arrow-icon"></span>
                    </a>
                    <a href="step2" rel="getDenied">
                        <span class="icon rejected-tasks"></span>
                        <p><span class="translate"  data-keyword="rejected_tasks"></span> <em class="note"></em></p>
                        <span class="arrow-icon"></span>
                    </a>
                    <!-- different -->
                    <a href="step2" rel="getStats">
                        <span class="icon stats"></span>
                        <p class="translate"  data-keyword="stats"></p>
                        <span class="arrow-icon"></span>
                    </a>
                    <a href="step2" rel="getPrizes">
                        <span class="icon prizes"></span>
                        <p><span class="translate" data-keyword="won_prizes"></span> <em class="note"></em></p>
                        <span class="arrow-icon"></span>
                    </a>
                    <a href="step2" rel="getProfile">
                        <span class="icon profile"></span>
                        <p class="translate"  data-keyword="profile"></p>
                        <span class="arrow-icon"></span>
                    </a>
                </div>
                
                <div class="tasklist slide-content">
                
                	<div class="statistics-content" style="display:none;">
                		<a href="#">
	                        <div class="prize-wrap">
	                            <strong style="font-size:20px;" id ="stats_accepted"></strong>
	                        </div>
	                        <div class="text-wrap">
	                            <h3 class="task-name translate"  data-keyword="tasks_accepted"></h3>
	                        </div>
	                    </a>
	                    <a href="#">
	                        <div class="prize-wrap">
	                            <strong style="font-size:20px;" id ="stats_done"></strong>
	                        </div>
	                        <div class="text-wrap">
	                            <h3 class="task-name translate"  data-keyword="tasks_done"></h3>
	                        </div>
	                    </a>
	                    <a href="#">
	                        <div class="prize-wrap">
	                            <strong style="font-size:20px;" id ="stats_rejected"></strong>
	                        </div>
	                        <div class="text-wrap">
	                            <h3 class="task-name translate"  data-keyword="tasks_rejected"></h3>
	                        </div>
	                    </a>
	                    <a href="#">
	                        <div class="prize-wrap">
	                            <strong style="font-size:20px;" id ="stats_money"></strong>
	                        </div>
	                        <div class="text-wrap">
	                            <h3 class="task-name translate"  data-keyword="money_won"></h3>
	                        </div>
	                    </a>
	                    <a href="#">
	                        <div class="prize-wrap">
	                            <strong style="font-size:20px;" id ="stats_prizes"></strong>
	                        </div>
	                        <div class="text-wrap">
	                            <h3 class="task-name translate"  data-keyword="prizes_won"></h3>
	                        </div>
	                    </a>
                	</div>
                	
                	<div class="prizes-content" style="display:none;">
	                    <h3>Auhindu pole veel</h3>
                	</div>
                	
                	<div class="profile-content" style="display:none;">
                		
	                	<div class="profile-form-wrap" style="width:300px;text-align:center;margin:0 auto;">
	                		<h3 class="translate"  data-keyword="change_your_data"></h3>
	                		<form action="" method="post">
		                		<input id="profile_firstname" class="translate placeholder" data-keyword="firstname" name="" type="text" placeholder="firstname">
		                		<input id="profile_lastname" class="translate placeholder" data-keyword="lastname" name="" type="text" placeholder="lastname">
		                		<input id="profile_bank" class="translate placeholder" data-keyword="account_nr" name="" type="text" placeholder="account_nr">
		                    	<input id="profile_mail" class="translate placeholder" data-keyword="mail" name="" type="email" placeholder="">
		                    	<input id="profile_password" class="translate placeholder" data-keyword="password" name="" type="text" placeholder="password">
		                    	
		                        <fieldset style="margin:0 auto;width:240px;text-align:left;">
		                        	<strong class="translate" data-keyword="sex"></strong>
		                        	<input id="sex_male" name="sex" type="radio" value="male">
		                        	<label for="sex" class="translate" data-keyword="male"></label>
		                        	<input id="sex_female" name="sex" type="radio" value="female">
		                            <label for="sex" class="translate"  data-keyword="female"></label>
		                        </fieldset>
		                        <input id="saveProfileBtn" class="btn blue translate value" name="" type="submit" value="save">
		                        
	                        
	                        </form>
	                	</div>
                	</div>
                	
                	<div class="tasklist-content" style="display:none;">
                	</div>
                	<div class="task-prize-template template" style="display:none;">
	                    <a href="#" data-task="0">
	                        <div class="prize-wrap">
	                            <span class="label translate"  data-keyword="prize"></span>
	                            <img class="prize-thumb" src="assets/images/img-prize-thumb.jpg" width="25" height="25">
	                        </div>
	                        <div class="text-wrap">
	                            <h3 class="task-name">Auhinna pealkiri</h3>
	                            <p><span class="distance"><strong class="distance-name translate"  data-keyword="distance"></strong><strong class="distance-value">650</strong></span> <span class="deadline"><strong class="deadline-name translate"  data-keyword="deadline"></strong><strong class="time-left">2 h 45 min</strong></span></p>
	                            <p><strong style="font-weight:normal;" class="address"></strong></p>
	                        </div>
	                    </a>
                    </div>
                    <div class="prizes-prize-template template" style="display:none;">
                    	
                    	<a href="#">
	                        <div class="prize-wrap">
	                            <span class="label translate"  data-keyword="prize"></span>
	                            <img class="prize-thumb" src="assets/images/img-prize-thumb.jpg" width="25" height="25">
	                        </div>
	                        <div class="text-wrap">
	                            <h3 class="task-name">Auhinna pealkiri</h3>
	                            <p><span class="distance"><strong class="distance-name translate"  data-keyword="distance"></strong> <strong class="distance-value">650</strong></span> <span class="deadline"><strong class="deadline-name translate"  data-keyword="deadline"></strong> <strong class="time-left">2 h 45 min</strong></span></p>
	                        </div>
	                    </a>
                    	
                    </div>
                    
                </div>
                
                <div class="detailed-task slide-content">
                	<div class="detailed-content">
                		
                	</div>
                	
                	<div class="started-content tasklist" style="display:none;">
                		
                	</div>
                	
                	<div class="task-prize-template template" style="display:none;">
	                    <div class="task-info">
	                        <div class="prize-wrap">
	                            <span class="label translate"  data-keyword="prize"></span>
	                            <img class="prize-thumb" src="assets/images/img-prize-thumb-medium.jpg" width="43" height="43">
	                        </div>
	                        <h3 class="task-name"></h3>
	                        <p><span class="distance"></span> <span class="deadline"><span class="translate"  data-keyword="">deadline</span> <strong class="time-left"></strong></span></p>
	                    </div>
	                    <p class="desc"></p>
	                    <p class="address"></p>
	                    <ul class="list"></ul>
	                    <a href="#" class="btn light-blue task-btn startTask translate"  data-keyword="start_task"></a>
	                    <div id="taskMap">Kaart</div>
	                    
                    </div>
                    
                    <div class="sub-task-template template" style="display:none;">
	                    <a href="#">
	                        <div class="text-wrap">
	                            <h3 class="task-name"></h3>
	                        </div>
	                        <span class="arrow-icon"></span>
	                    </a>
                    </div>
                    
                    <a href="#" class="btn light-blue task-btn confirmTasks disabled translate"  data-keyword="confirm"></a>
                    
                </div>
                
                <div class="sub-task slide-content">
                	<div class="sub-content">
                		<h3 class="translate"  data-keyword="task_description"></h3>
                		
                		<p class="pic">
	                		<a href="#" class="btn light-blue task-btn doPic translate"  data-keyword="take_a_pic"></a>
	                		<br style="clear:both;" />
	                		<img src="" class="captured-image" style="max-width:275px;max:height:200px;" />
	                		<br style="clear:both;" /><br />
	                		<textarea id="picAnswer" class="translate placeholder" placeholder="Kommentaar" data-keyword="comment"  style="width:260px;height:40px;"></textarea>
                		</p>
                		<p class="pic_fb">
	                		<a href="#" class="btn light-blue task-btn doPic translate"  data-keyword="take_a_pic"></a>
	                		<br style="clear:both;" />
	                		<img src="" class="captured-image" style="max-width:275px;max:max-height:250px;" />
	                		<br style="clear:both;" />
	                		<a href="#" class="btn light-blue task-btn postFB disabled translate"  data-keyword="post_to_facebook"></a>
                		</p>
                		<p class="tracking">
	                		<span class="translate"  data-keyword="have_to_be_distance"></span><strong id="current_distance"></strong>m<br />
	                		<div id="sub_map"></div>
                		</p>
                		<p class="question">
	                		<!-- <span class="tip"></span><br /> -->
	                		<input type="text" placeholder="vastus" id="subAnswer" />
                		</p>
                		<p class="multi">
	                		<span class="options" style="display:inline-block;text-align:left;"></span>
                		</p>
                		<p class="select">
                			<!-- <span class="tip"></span><br /><br /> -->
	                		<select id="rating">
	                			<option value="0" class="translate"  data-keyword="choose"></option>
	                			<option value="1">1</option>
	                			<option value="2">2</option>
	                			<option value="3">3</option>
	                			<option value="4">4</option>
	                			<option value="5">5</option>
	                			<option value="6">6</option>
	                			<option value="7">7</option>
	                			<option value="8">8</option>
	                			<option value="9">9</option>
	                			<option value="10">10</option>
	                		</select>
                		</p>
                		
                		<a href="#" class="btn light-blue task-btn confirmTask disabled translate" data-keyword="confirm"></a>
                		
                	</div>
                	
                	
                </div>
                
          	</div> <!-- /.content -->
      	</div> <!-- /.wrapper -->
        
    </body>
</html>
